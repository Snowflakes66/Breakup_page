<!DOCTYPE html>
<html>
<head>
<title>System Message</title>

<style>
body {
  background: black;
  color: white;
  font-family: Arial;
  text-align: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

h1 {
  margin-top: 120px;
  font-size: 28px;
  line-height: 1.6;
}

button {
  font-size: 22px;
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
}

#yes { background: #00ffcc; left: 40%; top: 60%; }
#no  { background: #ff4d4d; left: 55%; top: 60%; color: white; }

.shake {
  animation: shake 0.5s infinite;
}

@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(2px, 2px); }
}

.glitch {
  color: red;
  animation: glitch 0.3s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red; }
  50% { text-shadow: -2px 0 blue; }
  100% { text-shadow: 2px 0 red; }
}
</style>
</head>

<body>

<h1>Will you marry me? ü•π</h1>

<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No</button>

<audio id="sad" src="https://cdn.pixabay.com/audio/2022/03/15/audio_8c1a58c96d.mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const sad = document.getElementById("sad");

// YES runs away
yesBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  yesBtn.style.left = x + "px";
  yesBtn.style.top = y + "px";
});

// Clicking NO
noBtn.onclick = () => {
  sad.play();
  document.body.classList.add("shake");

  document.body.innerHTML = `
    <h1 class="glitch">
      My heart is broken üíî<br><br>
      I knew you‚Äôd choose no.<br>
      This relationship is over.<br>
      I‚Äôm telling your mom.<br>
      Heart = shattered.<br><br>
      Our relationship has officially stopped working out.
    </h1>
  `;
};
</script>

</body>
</html>
